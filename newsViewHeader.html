<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.part.css" />
		<link href="css/font-awesome.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="navbar">
			<div class="nav-btn-style mui-action-back horizontal-margin15">
				<i class="icon-angle-left"> 首页</i>
			</div>
			<div class="float-right disabled" id="share">
				<span style="margin: 0 15px;"><i class="icon-share-alt"></i></span>
			</div>
			<div class="float-right disabled">
				<span style="margin: 0 15px;"><i class="icon-star-empty"></i></span>
			</div>
		</header>
		<script src="js/mui.min.js"></script>
		<script>
			mui.plusReady(function() {
				mui.init({
					subpages: [{
						id: 'content',
						url: 'newsViewContent.html',
						styles: {
							top: '50px',
							bottom: 0,
							bounce: 'vertical'
						},
						extras: {
							newsId: plus.webview.currentWebview().newsId
						}
					}]
				});
				var Intent = plus.android.importClass("android.content.Intent");
				var main = plus.android.runtimeMainActivity();
				var shareBtn = document.getElementById("share");
				shareBtn.addEventListener('tap', function(event) {
					var intent = new Intent(Intent.ACTION_SEND);
					intent.setType("text/plain");
					intent.putExtra(Intent.EXTRA_TEXT, "http://wap.ithome.com/html/" + plus.webview.currentWebview().newsId + ".htm");
					main.startActivity(Intent.createChooser(intent, "分享"));
				});
				shareBtn.classList.add("nav-btn-style");
				shareBtn.classList.remove("disabled");
			});
		</script>
	</body>

</html>
